<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOME</title>
    <style>
        @keyframes sparkle {
            0%, 100% {
                text-shadow: 
                    0 0 2px #fff, 
                    0 0 4px #C0C0C0, 
                    0 0 6px #C0C0C0,
                    0 0 8px #C0C0C0;
            }

            50% {
                text-shadow: 
                    0 0 4px #fff, 
                    0 0 6px #C0C0C0, 
                    0 0 8px #C0C0C0,
                    0 0 10px #C0C0C0;
            }
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 7em;
            margin: 0;
            animation: sparkle 2s infinite;
        }

        .view-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid white;
            color: white;
            text-decoration: none;
            font-size: 1.4em;
            font-weight: bold;
        }

        .particle {
            position: absolute;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="IMG/stars video(1).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1>PORTFOLIO</h1>
            <a href="about.html" class="view-button">VIEW</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.querySelector('.view-button');
            let particleInterval;

            button.addEventListener('mouseenter', () => {
                particleInterval = setInterval(() => createParticles(button), 100);
            });

            button.addEventListener('mouseleave', () => {
                clearInterval(particleInterval);
            });
        });

        function createParticles(button) {
            const rect = button.getBoundingClientRect();
            const particleCount = 5;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                const side = Math.floor(Math.random() * 4);
                let startX, startY;

                switch (side) {
                    case 0: // Top
                        startX = rect.left + Math.random() * rect.width;
                        startY = rect.top;
                        break;
                    case 1: // Right
                        startX = rect.right;
                        startY = rect.top + Math.random() * rect.height;
                        break;
                    case 2: // Bottom
                        startX = rect.left + Math.random() * rect.width;
                        startY = rect.bottom;
                        break;
                    case 3: // Left
                        startX = rect.left;
                        startY = rect.top + Math.random() * rect.height;
                        break;
                }

                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${startX}px`;
                particle.style.top = `${startY}px`;

                const destinationX = startX - (Math.random() - 0.5) * 200; // Opposite direction
                const destinationY = startY - (Math.random() - 0.5) * 200; // Opposite direction

                const animation = particle.animate([
                    {
                        transform: `translate(${destinationX - startX}px, ${destinationY - startY}px)`,
                        opacity: 1
                    },
                    {
                        opacity: 0
                    }
                ], {
                    duration: 1000,
                    easing: 'ease-out'
                });

                animation.onfinish = () => {
                    particle.remove();
                };
            }
        }
    </script>
</body>
</html>
